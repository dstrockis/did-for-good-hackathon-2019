        <!-- Blog posts -->
        <section id="dashboard_wrapper" class="flat-row flat-member-single padding-v1">
            <div class="container" style="position: relative;">

                <form method="post" id="login_form" class="comment-form">                            
                  <fieldset class="style-1 full-name">
                      <input type="text" id="username" minlength="4" required placeholder="Username" class="tb-my-input" tabindex="1" value="" size="32" aria-required="true" onchange="this.value = 'alice'">
                  </fieldset>

                  <fieldset class="style-1 email-address">
                      <input type="password" id="password" minlength="4" required placeholder="Password" class="tb-my-input" tabindex="2" value="" size="32" aria-required="true">
                  </fieldset>

                  <button class="flat-button button-style style-v1" href="#">Submit</button>
                  <div id="spinner" class="spinner">
                      <div class="bounce1"></div>
                      <div class="bounce2"></div>
                      <div class="bounce3"></div>
                    </div>
                </form>

                <div id="dashboard_content" class="row">
                    <div class="member-single">
                        <div class="col-md-9" style="float: none; margin: 0 auto; ">

                                      <img style="max-height: 175px; height: auto; width: auto; margin-bottom: 2em;" src="images/member/stock-photo-student.png" alt="image">
                                    </div>

                                    <div class="col-md-8">
                                        <div class="content-pad">
                                            <div class="item-content">
                                                <div id="qr_content">

                                                        <h3>Get your membership card</h3>
                                                    </div>
                                                    <div id="qr_output"></div>
                                                </div>
                                            </div>
                                        </div><!--/content-pad-->
                                    </div><!--/col-md-8--> 
                                </div><!--/row-->
                            </div><!--/member-single-post-->

                        </div><!-- /col-md-9 -->

                    </div>
                </div>
            </div>
        </section>
